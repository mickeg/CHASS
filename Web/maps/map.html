<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map;

    var mapOptions = {
      zoom: 15,
      //center: {lat: 68.357856, lng: 18.778076},
      center: { lat: 59.980721, lng: 17.250436 },
      mapTypeId: 'hybrid'
    }



    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), mapOptions);
      map.data.loadGeoJson('https://dl.dropboxusercontent.com/u/11699563/testpositioner.json');
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPoi3k-DWP8IaYjTSLFAeGV0hJx5w8rDA&callback=initMap" async
    defer></script>
</body>

</html>
